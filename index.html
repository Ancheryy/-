<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基本 HTML 框架</title>
  <!-- 样式可以在此处添加 -->
  <style>
    /* 暂时无功能，仅占位 */
    :root {
      --bg: #ffffff;
      --fg: #000000;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      min-height: 100%;
    }
    header, nav, main, section, article, aside, footer {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>页面标题</h1>
  </header>

  <nav aria-label="主导航">
    <!-- 导航占位 -->
  </nav>

  <main>
    <section>
      <h2>节标题</h2>
      <p>这是一个占位段落，用于展示基本结构。此处暂无实际功能。</p>
    </section>

    <section>
      <h2>另一个节</h2>
      <p>更多占位内容。你可以在这里添加更多的区域来组织信息。</p>
    </section>
  </main>

  <aside>
    <!-- 侧边栏占位 -->
  </aside>

  <footer>
    <p>版权信息或页脚占位</p>
  </footer>
</body>
</html>
